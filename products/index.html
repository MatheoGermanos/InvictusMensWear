<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="product.css"
        />
        <link
            rel="stylesheet"
            href="../footer.css"
        />
        <!-- Slick Carousel -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
    </head>
    <body>
        <nav class="Main-Navbar">
            <div class="Desktop-Nav">
                <div
                    class="Desktop-Nav-Logo"
                    id="Desktop-Nav-Logo"
                >
                    <img id="Navbar-Logo" />
                    <!-- INVICTUS -->
                </div>
                <div class="Desktop-Nav-Content">
                    <a
                        class="Desktop-Nav-Content-Item"
                        href="/InvictusMensWear/"
                        >HOME</a
                    >
                    <a
                        class="Desktop-Nav-Content-Item"
                        href="/InvictusMensWear/products/"
                        >PRODUCTS</a
                    >
                    <a
                        class="Desktop-Nav-Content-Item"
                        href="#"
                        >ABOUT US</a
                    >
                    <a
                        class="Desktop-Nav-Content-Item"
                        href="#"
                        >CONTACT</a
                    >
                </div>
                <div class="Desktop-Nav-Toggles">
                    <label class="Desktop-Nav-Toggles-Theme">
                        <input
                            type="checkbox"
                            id="Light-Day-Switch"
                            class="Desktop-Nav-Toggles-Theme-switch"
                        />
                        <span class="Desktop-Nav-Toggles-Theme-Slider"> </span>
                    </label>
                    <div class="Desktop-Nav-Toggles-Mobile">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                        >
                            <rect
                                y="4"
                                width="24"
                                height="2"
                                fill="currentColor"
                            />
                            <rect
                                y="11"
                                width="24"
                                height="2"
                                fill="currentColor"
                            />
                            <rect
                                y="18"
                                width="24"
                                height="2"
                                fill="currentColor"
                            />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="Mobile-Nav">
                <div class="Mobile-Nav-Content">
                    <a
                        class="Mobile-Nav-Content-Item"
                        href="/InvictusMensWear/"
                        >HOME</a
                    >
                    <a
                        class="Mobile-Nav-Content-Item"
                        href="/InvictusMensWear/products/"
                        >PRODUCTS</a
                    >
                    <a
                        class="Mobile-Nav-Content-Item"
                        href="#"
                        >ABOUT US</a
                    >
                    <a
                        class="Mobile-Nav-Content-Item Mobile-Nav-Content-Item-Extra"
                        href="#"
                        >CONTACT</a
                    >
                </div>
            </div>
        </nav>
        <main class="Main">
            <section class="Search-Wrapper">
                <div class="Search-Container">
                    <!-- Search Bar -->
                    <div class="Search-Bar">
                        <input
                            type="text"
                            id="ProductSearch"
                            class="Search-Bar-Input"
                            placeholder="Search..."
                        />
                        <button
                            type="submit"
                            class="Search-Bar-Button"
                            id="ProductSearchButton"
                        >
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- Filter Dropdown -->
                    <div class="Filter-Dropdown">
                        <button
                            class="Filter-Button"
                            onclick="toggleFilterMenu()"
                        >
                            <i class="fas fa-filter"></i>
                        </button>
                        <div
                            class="Filter-Menu"
                            id="FilterMenu"
                        >
                            <!-- <button onclick="selectCategory('All')">All</button>
                            <button onclick="selectCategory('Clothing')">
                                Clothing
                            </button>
                            <button onclick="selectCategory('shirt')">
                                shirt
                            </button>
                            <button onclick="selectCategory('Accessories')">
                                Accessories
                            </button> -->
                        </div>
                    </div>
                </div>
            </section>
            <section class="Info-Card"></section>
        </main>
        <footer class="Footer">
            <!-- Company Info Section -->
            <section
                class="Footer-Section Footer-Section-Company"
                aria-labelledby="footer-company-info"
            >
                <img
                    class="Footer-Section-Company-Logo"
                    id="Footer-Logo"
                    alt="Invictus Menswear Logo"
                />
                <p
                    id="footer-company-info"
                    class="Footer-Section-Company-Description"
                >
                    We are dedicated to bringing you the highest quality
                    possible for the best prices.
                </p>
                <address class="Footer-Section-Company-Address">
                    <div class="Footer-Section-Company-Address-Item">
                        <span class="Footer-Section-Company-Address-Icon"
                            >üìç</span
                        >
                        <a
                            class="Footer-Section-Company-Address-Link"
                            target="_blank"
                            rel="noopener noreferrer"
                            id="Footer-Address"
                        >
                            Lebanon, Kalik Shopping St
                        </a>
                    </div>
                    <div class="Footer-Section-Company-Address-Item">
                        <span class="Footer-Section-Company-Address-Icon"
                            >üìû</span
                        >
                        <a
                            href="https://wa.me/yourwhatsappnumber"
                            class="Footer-Section-Company-Address-Link"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            70 000 000
                        </a>
                    </div>
                    <div class="Footer-Section-Company-Address-Item">
                        <span class="Footer-Section-Company-Address-Icon"
                            >‚úâÔ∏è</span
                        >
                        <a
                            href="mailto:main@invictusmenswear.com"
                            class="Footer-Section-Company-Address-Link"
                        >
                            main@invictusmenswear.com
                        </a>
                    </div>
                </address>
            </section>

            <!-- Social Media Section -->
            <section
                class="Footer-Section Footer-Section-Social"
                aria-labelledby="footer-social"
            >
                <h2
                    id="footer-social"
                    class="Footer-Section-Social-Title"
                >
                    Social Media
                </h2>
                <div
                    class="Footer-Section-Social-Icons"
                    id="Footer-Social-Icons"
                >
                    <!-- Social icons injected by JS -->
                </div>
            </section>

            <!-- Map Section -->
            <section
                class="Footer-Section Responsive-Map-Wrapper"
                aria-label="Company location on map"
            >
                <iframe
                    id="Footer-Address-Frame"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Invictus Menswear Location on Google Maps"
                ></iframe>
            </section>

            <div class="Footer-Copyright">
                &copy; 2025 Invictus Menswear. All rights reserved.
            </div>
        </footer>
    </body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="../utils.js"></script>
    <script src="product.js"></script>
</html>
